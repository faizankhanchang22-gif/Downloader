<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OBITO DOWNLOADER</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:Poppins,sans-serif;}
body {overflow:hidden; background:#000;}

/* BACKGROUND VIDEO */
#bgVideo {position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2;}

/* SOFT OVERLAY */
.overlay {position:fixed; inset:0; background: rgba(0,0,0,0.25); backdrop-filter: blur(1px); z-index:-1;}

/* START SCREEN */
#startScreen {position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:5;}
#startBtn {padding:15px 40px; font-size:22px; border-radius:15px; border:none; background:linear-gradient(90deg,#00eaff,#0088ff); color:#000; font-weight:800; text-transform:uppercase; cursor:pointer; box-shadow:0 0 20px #00eaff; transition:0.3s;}
#startBtn:hover {transform:scale(1.05); box-shadow:0 0 30px #00eaff;}

/* MAIN CONTAINER */
.container {width:90%; max-width:480px; margin:100px auto 120px auto; text-align:center; color:white; display:none;}

/* TITLE */
.title {font-size:38px; font-weight:800; color:#00eaff; text-shadow:0 0 25px #00eaff,0 0 50px #00eaff; margin-bottom:10px;}

/* INPUT */
input {width:100%; padding:14px; border-radius:12px; border:none; outline:none; font-size:15px; margin-bottom:18px; background: rgba(255,255,255,0.18); color:white; backdrop-filter:blur(4px);}

/* DOWNLOAD BUTTON */
button.downloadBtn {width:100%; padding:14px; font-size:18px; border:none; border-radius:12px; background:linear-gradient(90deg,#00eaff,#0077ff); color:black; font-weight:700; cursor:pointer; transition:0.3s;}
button.downloadBtn:hover {transform:scale(1.04); box-shadow:0 0 20px #00eaff;}

/* LOADER */
.loader {display:none; margin-top:15px; font-size:16px; color:#00eaff; text-shadow:0 0 10px #00eaff;}

/* CREATED BY OBITO */
.creator {display:none; font-size:18px; color:#ff00ff; letter-spacing:2px; text-shadow:0 0 10px #ff00ff,0 0 20px #ff00ff; font-weight:700; margin-top:30px;}

/* MUSIC */
</style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video id="bgVideo" autoplay loop muted playsinline>
    <source src="https://raw.githubusercontent.com/faizankhanchang22-gif/Cossdv/ffbd28bb0f2cc21b56ee3fc59e1ac44f50539260/VID-20251123-WA0027(1).mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- START SCREEN -->
<div id="startScreen">
    <button id="startBtn">START</button>
</div>

<!-- MAIN UI -->
<div class="container">
    <div class="title">OBITO DOWNLOADER</div>
    <input type="text" id="urlInput" placeholder="Paste Instagram Reel URL">
    <button class="downloadBtn" onclick="download()">Download</button>
    <div class="loader" id="loader">Processingâ€¦ Please wait</div>
    <a id="downloadLink" style="display:none;"></a>
    <!-- CREATED BY OBITO -->
    <div class="creator" id="creatorText">CREATED BY OBITO UCHIHA</div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3"></audio>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const container = document.querySelector(".container");
const bgVideo = document.getElementById("bgVideo");
const bgMusic = document.getElementById("bgMusic");
const creatorText = document.getElementById("creatorText");

// START BUTTON CLICK
startBtn.onclick = () => {
    startScreen.style.display = "none";
    container.style.display = "block";
    creatorText.style.display = "block";

    bgVideo.muted = false;
    bgVideo.play();

    bgMusic.volume = 0.7;
    bgMusic.play();
}

// DOWNLOAD FUNCTION
async function download() {
    const url = document.getElementById("urlInput").value.trim();
    if(!url) return alert("Please paste a valid Instagram URL!");
    const loader = document.getElementById("loader");
    loader.style.display = "block";

    try {
        const res = await fetch("https://jawad-tech.vercel.app/downloader?url="+encodeURIComponent(url));
        const data = await res.json();
        if(!data.status || !data.result[0]) {
            alert("API returned no downloadable content.");
            loader.style.display = "none";
            return;
        }

        // AUTO DOWNLOAD
        const videoURL = data.result[0];
        const link = document.getElementById("downloadLink");
        link.href = videoURL;
        link.download = "video.mp4";
        link.click();
    } catch(e) {
        alert("Failed to fetch API.");
    }
    loader.style.display = "none";
}
</script>
</body>
  </html>
