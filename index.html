<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OBITO Downloader</title>
<meta name="description" content="Free All in One Downloader - Instagram, TikTok, Facebook, Twitter & more" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@600&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }
body {
    background: linear-gradient(135deg, #000000, #1a0000);
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}
.container { max-width: 700px; width: 100%; text-align:center; }
h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    background: linear-gradient(90deg, #ff0000, #ff4d4d);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 20px 0;
}
.powered {
    font-size: 1.3rem;
    color: #00ff88;
    margin-bottom: 30px;
    font-weight: bold;
    text-shadow: 0 0 10px #00ff88;
}
input {
    width: 90%;
    padding: 18px;
    font-size: 17px;
    border: 3px solid #333;
    border-radius: 15px;
    background: #111;
    color: white;
    margin-bottom: 20px;
}
input:focus { border-color: #ff0000; outline:none; }
button {
    background: linear-gradient(45deg, #ff0000, #ff3333);
    color: white;
    padding: 16px 50px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,0,0,0.6);
    transition: all 0.3s;
}
button:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,0,0,0.8); }
button:disabled { background:#666; box-shadow:none; cursor:not-allowed; }

#result {
    margin-top: 30px;
    padding: 25px;
    background: rgba(20,20,20,0.9);
    border: 2px solid #333;
    border-radius: 15px;
    display: none;
    backdrop-filter: blur(10px);
}
.error { color:#ff3333; }
.success { color:#00ff88; }
.download-btn {
    display: inline-block;
    background: #ff0000;
    color: white;
    padding: 12px 25px;
    margin: 10px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
}
footer {
    margin-top: auto;
    padding: 30px;
    font-size: 1.4rem;
    font-weight: bold;
    color: #ff0000;
    text-shadow: 0 0 10px red;
}

/* Video Background */
#bgVideo {
    position: fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    object-fit:cover;
    z-index:-1;
    display:none;
}

/* Start Button */
#startBtn {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 35px;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    background: #ff4747;
    color: white;
    cursor: pointer;
    z-index: 20;
}
</style>
</head>
<body>

<!-- Start Button -->
<button id="startBtn">Start Website</button>

<!-- Background Video -->
<video id="bgVideo" autoplay loop>
    <source src="https://raw.githubusercontent.com/faizankhanchang22-gif/Cossdv/27b0916ec0d48bd16b86e8a5377fe0ad7ed4ae27/VID_20251123_155335_891.mp4" type="video/mp4">
</video>

<div class="container" id="mainContent" style="display:none;">
    <h1>OBITO DOWNLOADER</h1>
    <div class="powered">Powered by Faizan Baloch</div>
    
    <input type="text" id="urlInput" placeholder="Paste Instagram, TikTok, FB, Twitter link here..." />
    <br/>
    <button onclick="process()">DOWNLOAD NOW</button>

    <div id="result"></div>
</div>

<footer id="footer" style="display:none;">Created by OBITO UCHIHA</footer>

<script>
const startBtn = document.getElementById('startBtn');
const bgVideo = document.getElementById('bgVideo');
const mainContent = document.getElementById('mainContent');
const footer = document.getElementById('footer');

startBtn.addEventListener('click', () => {
    bgVideo.style.display = "block";
    mainContent.style.display = "block";
    footer.style.display = "block";
    bgVideo.play();
    startBtn.style.display = "none";
});

async function process() {
    const input = document.getElementById('urlInput');
    const result = document.getElementById('result');
    const btn = document.querySelector('button[onclick="process()"]');
    const url = input.value.trim();

    if (!url) return alert("Bhai link daal pehle!");

    btn.disabled = true;
    btn.textContent = "Processing...";
    result.style.display = "none";

    try {
        const api = `https://jawad-tech.vercel.app/downloader?url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const data = await res.json();

        if (!data.status) throw new Error(data.error || "Unsupported URL / Private Content");

        let html = `<div class="success">‚úÖ Video Mil Gaya!</div>`;
        if (data.title) html += `<h3>${data.title}</h3>`;
        if (data.thumbnails?.[0]) html += `<img src="${data.thumbnails[0]}" style="max-width:100%; border-radius:15px; margin:15px 0;">`;

        if (data.urls?.length > 0) {
            data.urls.forEach((link, i) => {
                html += `<a href="${link}" target="_blank" class="download-btn">üì• DOWNLOAD ${i+1} (HD)</a><br/>`;
            });
        } else {
            html += `<p>No download link found.</p>`;
        }

        result.innerHTML = html;
    } catch (e) {
        result.innerHTML = `<div class="error">‚ùå Error: ${e.message}<br/><br/>Tip: Public link daal aur extra ?igsh= wala part hata de!</div>`;
    } finally {
        btn.disabled = false;
        btn.textContent = "DOWNLOAD NOW";
        result.style.display = "block";
    }
}

document.getElementById('urlInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') process();
});
</script>
</body>
  </html>
